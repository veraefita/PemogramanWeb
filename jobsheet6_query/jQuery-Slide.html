<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src='jquery-3.3.1.js'></script>
    <script>
        var i=0;
        $ (document) .ready (function () {
        $ ('.slidertitle, #slider img') .hide () ;
    showNextImage () ;
    setInterval ('showNextImage () ', 3000);
        });

function showNextImage () {
i++;
$ ('#sliderImage' + i) . appendTo ('#slider').fadeIn (1100).delay (1100) .fadeOut (1100);
$ ('#title' + i) . appendTo ('#slider') . fadeIn (1100).delay (1100).fadeOut (1100);
if (i == 3) {
i=0;
}
};
    </script>
</head>
<body>
    <div id="slider">
    <img id="sliderImage1" src="img/image1.JPG">
    <div class="slidertitle" id="title1">imagel</div>
    
    <img id="sliderImage2" src="img/image2.jpg">
    <div class="slidertitle" id="title2">image2</div>
    
    <img id="sliderImage3" src="img/image3.jpg">
    <div class="slidertitle" id="title3">image3</div>
        </div>
    </body>
</html>
