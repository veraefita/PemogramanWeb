<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Static Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        .navbar-section { /* Additional custom styling for navbar section if needed */ }
        .jumbotron-section { /* Additional custom styling for jumbotron section if needed */ }
        .image-section { /* Additional custom styling for image section if needed */ }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Jumbotron Section -->
    <div class="jumbotron-section">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to My Website!</h1>
            <p class="lead">This is a simple website created with Bootstrap.</p>
            <hr class="my-4">
            <p>Learn more about Bootstrap components by exploring the examples below.</p>
        </div>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img src="https://via.placeholder.com/800x400" class="img-fluid" alt="Responsive Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
